<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<h1>Welcome to Government Page</h1>

	<form action="govt.do">
		<div>
			<label for="stateName">State Name </label> <select name="stateName" id="stateName">
				<option value="select">--SELECT--</option>
				<option value="karnataka">Karnataka</option>
				<option value="kerala">Kerala</option>
				<option value="madhya Pradesh ">Madhya Pradesh </option>
				<option value="Maharashtra">Maharashtra </option>
				 
			</select>
		</div>
		<div>
			<label for="partyName">Party Name</label> <select name="partyName" id="partyName">
				<option value="select">--SELECT--</option>
				<option value="bjp">BJP</option>
				<option value="congress">Congress</option>
				<option value="jds">JDS</option>
			</select>
		</div>
		<div>
			<label for="cmName">CM Name</label> <select name="cmName" id="cmName">
				<option value="select">--SELECT--</option>
				<option value="KS KA">KumaraSwamy</option>
				<option value="yadiyurappa KA">Yadiyurappa</option>
				<option value="deve gowda KA">DeveGowda</option>
				<option value="siddaramayya KA">Siddaramayya</option>
				<option value="Pinarayi KE">Pinarayi Vijayan</option>
				
			</select>
		</div>
		<div>
			<label for="governorName">Governor Name</label> <select id="governorName"
				name="governorName">
				<option value="select">--SELECT--</option>
				<option value="thawar KA">Thawar Chand Gehlot</option>
				<option value="Arif KE">Arif Mohammad Khan</option>
				<option value="Mangubhai MP">Mangubhai C. Patel</option>
				<option value="Bhagat MH">Bhagat Singh Koshyari</option>
			</select>
		</div>
		<div>
			<label for="deputyCMName">Deputy CM Name</label> <select id="deputyCMName"
				name="deputyCMName">
				<option value="select">--SELECT--</option>
				<option value="Govind Karjol KA">Govind Karjol</option>
				<option value="Avukader Kutty Naha KE">Avukader Kutty Naha</option>
				<option value="Digvijaya Singh MP">Digvijaya Singh</option>
				<option value="Ajit Pawar  MH">Ajit Pawar</option>
			</select>
		</div>
		<input type="submit" value="submit govt details" />
	</form>

	<a href="Welcome.html">Home</a>
</body>
</html>
